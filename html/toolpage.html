<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolpage</title>
    <!--Bootstrap CSS-->
    <link href="../extern/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--own css-->
    <link rel="stylesheet" href="../css/toolpage.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!--Left side of the toolpage with navigation and functionbuttons-->
            <div class="col-3 leftSide" >
                <!--Header-->
                <div class="headerToolpage"><h1>METIYETI</h1></div>
                <!--Formular for search-->
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                          </svg>
                        Search
                    </button>
                    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                        aria-describedby="button-addon1">
                </div>
                <!--Button for my content-->
                <div class="d-grid gap-2"><button type="button" class="btn btn-outline-secondary">My content</button></div>
                <p></p>
                <!--Button for last visited-->
                <div class="d-grid gap-2"><button type="button" class="btn btn-outline-secondary">Last visited</button></div>
                <p></p>
                <!--Button for categories-->
                <div class="d-grid gap-2"><button type="button" class="btn btn-outline-secondary">Categories</button></div>
                <p></p>
                <!--Button for favorites-->
                <div class="d-grid gap-2"><button type="button" class="btn btn-outline-secondary">Favorites</button></div>
                <p></p>
                <!--Button for Versions-->
                <div class="d-grid gap-2"><button type="button" class="btn btn-outline-secondary">Versions</button></div>
                <hr>
                <!--Button for Export-->
                <div class="d-grid gap-2"><button type="button" class="btn btn-outline-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                        <path fill-rule="evenodd" d="M7.646.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 1.707V10.5a.5.5 0 0 1-1 0V1.707L5.354 3.854a.5.5 0 1 1-.708-.708l3-3z"/>
                      </svg>
                    Export
                </button></div>
                <p></p>
                <!--Button for Import-->
                <div class="d-grid gap-2"><button type="button" class="btn btn-outline-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1h-2z"/>
                        <path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z"/>
                      </svg>
                    Import
                </button></div>
            </div>
            <!--Right side of the toolpage with filter and list of metrics-->
            <div class="col-9">
                <div class="row topRightSide">
                    <!---->
                    <div class="col-10 gbf">
                        <span>Grouping by folder</span>
                    </div>
                    <!--Filter-->
                    <div class="col">
                        <div class="dropdown-center d-grid gap-2">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Filter
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
                                <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z"/>
                              </svg>
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Name</a></li>
                              <li><a class="dropdown-item" href="#">Rating</a></li>
                              <li><a class="dropdown-item" href="#">Version</a></li>
                            </ul>
                          </div>
                    </div>
                </div>
                <!--List of the metrics-->
                <div class="row metricList">
                    <div class="col-11">

                    </div>
                    <div class="col functionsBar">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--JS Bootstrap-->
    <script src="../extern/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
