<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolpage</title>
    <!--Bootstrap CSS-->
    <link href="../extern/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--own css-->
    <link rel="stylesheet" href="../css/toolpage.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row content-wrapper">
            <!--Left side of the toolpage with navigation and functionbuttons-->
            <div class="col-3 leftSide">
                <!--Header-->
                <div class="headerToolpage">
                    <div class="row">
                        <div class="col-3"><img class="img-fluid" src="../images/MicrosoftTeams-image.png"></div>
                        <div class="col-9 header"><h1>SPACEMET</h1></div>
                    </div>
                    
                </div>
                <!--Formular for search-->
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                        Search
                    </button>
                    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                        aria-describedby="button-addon1">
                </div>
               

                <hr>
                <!-- tree view open -->
                <ul class="treeview">
                    <li><span class="caret">All metrics</span>
                        <ul class="nested active">
                            <li><span class="caret">ECSS</span>
                                <ul class="nested">
                                    <li>ECSS-Q-HB-80-04A</li>
                                </ul>
                            </li>
                            <li><span class="caret">ISO/IEC250xx</span>
                                <ul class="nested">
                                    <li>ISO/IEC25023</li>
                                </ul>
                            </li>
                            <li><span class="caret">SLR</span>
                                <ul class="nested">
                                    <li>New</li>
                                    <li>Refs.</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!--tree view close -->

                  
                <!--Button for Export-->
                <div class="d-grid gap-2"><button type="button" class="btn btn-outline-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-box-arrow-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z" />
                            <path fill-rule="evenodd"
                                d="M7.646.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 1.707V10.5a.5.5 0 0 1-1 0V1.707L5.354 3.854a.5.5 0 1 1-.708-.708l3-3z" />
                        </svg>
                        Export
                    </button></div>
                <p></p>

                <!--Button for Import-->
                <div class="d-grid gap-2"><button type="button" class="btn btn-outline-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-box-arrow-in-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1h-2z" />
                            <path fill-rule="evenodd"
                                d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z" />
                        </svg>
                        Import
                    </button></div>
            </div>
            <!--Right side of the toolpage with filter and list of metrics-->
            <div class="col-9 d-flex flex-column">
                <div class="row topRightSide" id="topRightSide">
                    <div class="col-6 topRightSideHeader"><h4>Main Catalog</h4></div>
                    <!--add button-->
                    <div class="col-2 addButton">
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-secondary" onclick="showAddBar()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-plus-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                    <path
                                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                </svg> Add</button>
                        </div>

                    </div>
                    <!--Sort by-->
                    <div class="col-2 sort">
                        <div class="dropdown-center d-grid gap-2">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"/>
                                  </svg>
                                Sort by
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Newest</a></li>
                                <li><a class="dropdown-item" href="#">A-Z</a></li>
                                <li><a class="dropdown-item" href="#">Z-A</a></li>
                            </ul>
                        </div>
                    </div>
                    <!--Filter-->
                    <div class="col-2 filter">
                        <div class="dropdown-center d-grid gap-2">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-funnel" viewBox="0 0 16 16">
                                    <path
                                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
                                </svg>
                                Filter
                                
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Name</a></li>
                                
                            </ul>
                        </div>
                    </div>
                </div>
                <!--add function-->
                <div class="row addBar" id="addBar" hidden>
                    <form id="addForm">
                        <input type="hidden" id="metric-id" />
                        <div class="row">
                            <div class="col-5">
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="title">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                                    <textarea class="form-control" id="comment" rows="3"></textarea>
                                </div>

                            </div>
                            <div class="col-5">
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" rows="3"></textarea>
                                </div>
                                
                            </div>
                            <div class="col">
                                <div class="d-grid gap-2 addButton2">
                                    <button type="submit" class="btn btn-secondary">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                                            <path
                                                d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z" />
                                        </svg>
                                        Ok</button>
                                </div>
                                <div class="d-grid gap-2 cancelButton">
                                    <button type="button" class="btn btn-secondary" onclick="cancel()">Cancel</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <!--List of the metrics-->
                <div class="row metricList flex-grow-1 metricList">
                    <ul class="list-group" id="metricList">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer><div class="footer"><span>2023 ANUKI Research Project. Metric Catalog Application Demonstrator.</span></div></footer>
    <!--JS add function-->
    <script src="../js/addFunction.js"></script>
    <!--JS tree view-->
    <script src="../js/treeView.js"></script>
    <!--JS Bootstrap-->
    <script src="../extern/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('addForm').addEventListener('submit', addMetric)
    </script>
</body>

</html>
